<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./Public/keys.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="Container">
        <input type="text" id="visor" class="form-control" readonly placeholder="0">
        <div class="row g-1">
            <div class="col-3"><button type="button" class="btn btn-calc" id="Porcentagem">%</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="CE">CE</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="Limpar">C</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc btn-operador" id="Apagar">⌫</button></div>

            <div class="col-3"><button type="button" class="btn btn-calc" id="inverso">1/x</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="AoQuadrado">x²</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="Raiz">√</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc btn-operador" id="Divisao">÷</button></div>

            <div class="col-3"><button type="button" class="btn btn-calc" id="7">7</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="8">8</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="9">9</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc btn-operador" id="Multiplicacao">x</button>
            </div>

            <div class="col-3"><button type="button" class="btn btn-calc" id="4">4</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="5">5</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="6">6</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc btn-operador" id="Menos">-</button></div>

            <div class="col-3"><button type="button" class="btn btn-calc" id="1">1</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="2">2</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="3">3</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc btn-operador" id="Mais">+</button></div>

            <div class="col-3"><button type="button" class="btn btn-calc" id="TrocarSinal">+/-</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="0">0</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc" id="decimal">,</button></div>
            <div class="col-3"><button type="button" class="btn btn-calc btn-result" id="Igual">=</button></div>
        </div>
    </div>
    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
